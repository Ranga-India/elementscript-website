<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockScript IDE</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-950 border-b border-gray-700 text-center p-3 z-10 shadow-lg">
        <h1 class="text-xl font-bold text-white">BlockScriipt Web IDE</h1>
    </header>

    <main class="flex-1 flex flex-wrap overflow-hidden">
        
        <!-- Left Panel: Editor -->
        <div class="w-full lg:w-1/2 flex flex-col border-r border-gray-700">
            <div class="flex-shrink-0 p-3 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold">Editor</h2>
                <div class="flex space-x-2">
                    <button id="clear-btn" class="px-4 py-2 bg-gray-600 text-white font-medium rounded-md hover:bg-gray-500 transition-colors text-sm">
                        Clear
                    </button>
                    <button id="run-btn" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-500 transition-colors text-sm shadow-lg">
                        Run
                    </button>
                </div>
            </div>
            <textarea id="editor" class="flex-1 w-full h-full bg-gray-900 text-white p-4 font-mono text-sm outline-none resize-none" spellcheck="false" placeholder="Type your commands here...&#10;&#10;# Example:&#10;block&#10;block size=2&#10;block size=5"></textarea>
        </div>

        <!-- Right Panel: Output -->
        <div class="w-full lg:w-1/2  flex flex-col">
            <div class="flex-shrink-0 p-4 bg-gray-800 border-b border-gray-700">
                <h2 class="text-lg font-semibold">Output</h2>
            </div>
            <div id="output-panel" class="flex-1 w-full h-full bg-gray-800 p-4 overflow-auto flex flex-row flex-wrap content-start">
                <!-- Visual output will be rendered here -->
            </div>
        </div>
    </main>

    <script src="block-intepretor.js"></script>

</body>
</html>
